<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xam Xam - Plateforme éducative</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <style>
    /* ================= BASE ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --dark: #1e293b;
      --gray: #64748b;
      --light: #f8fafc;
      --white: #ffffff;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --shadow: 0 10px 30px rgba(0,0,0,.1);
    }

    body {
      font-family: "Poppins", "Inter", sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ================= HEADER ================= */
    header {
      position: sticky;
      top: 0;
      z-index: 5000;
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      box-shadow: var(--shadow);
    }

    header img {
      height: 60px;
    }

    /* ================= NAV ================= */
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    nav a,
    nav button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 12px 18px;
      font-size: 15px;
      border-radius: 8px;
      font-family: "Poppins", sans-serif;
    }

    nav a:hover,
    nav button:hover {
      background: var(--gradient);
      color: white;
    }

    /* ================= DROPDOWN PC ================= */
    .dropdown {
      position: relative;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      min-width: 200px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .submenu a {
      display: block;
      padding: 12px 20px;
    }

    .submenu a:hover {
      background: var(--gradient);
      color: white;
    }

    .dropdown:hover .submenu {
      display: block;
    }

    /* ================= BURGER ================= */
    .burger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .burger span {
      width: 28px;
      height: 3px;
      background: var(--dark);
    }

    /* ================= HERO ================= */
    .hero {
      position: relative;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(99,102,241,.85), rgba(139,92,246,.85));
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .btn {
      padding: 14px 30px;
      border-radius: 30px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    .btn-primary {
      background: white;
      color: var(--primary);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid white;
      color: white;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {

      .burger {
        display: flex;
      }

      nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: white;
        padding: 20px 0;
      }

      nav.active {
        display: block;
      }

      nav ul {
        flex-direction: column;
        padding: 0 20px;
      }

      .submenu {
        position: static;
        box-shadow: none;
        background: var(--light);
        display: none;
      }

      .submenu.show {
        display: block;
      }

      /* Désactiver hover PC sur mobile */
      .dropdown:hover .submenu {
        display: none;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="Black Illustrated School Logo_20250915_033236_0000.png" alt="Xam Xam">

  <div class="burger" id="burger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav id="nav">
    <ul>
      <li><a href="index.html">Accueil</a></li>

      <li class="dropdown">
        <button class="drop-btn" type="button">Cours ▾</button>
        <ul class="submenu">
          <li><a href="ccollege.html">Collège</a></li>
          <li><a href="clycee.html">Lycée</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <button class="drop-btn" type="button">Devoirs ▾</button>
        <ul class="submenu">
          <li><a href="evcollege.html">Collège</a></li>
          <li><a href="evlycee.html">Lycée</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <button class="drop-btn" type="button">Bac ▾</button>
        <ul class="submenu">
          <li><a href="bac-s.html">Bac S</a></li>
          <li><a href="bac-l.html">Bac L</a></li>
          <li><a href="bac-t.html">Bac T</a></li>
          <li><a href="bac-g.html">Bac G</a></li>
          <li><a href="bac-etrangers.html">Bac Étrangers</a></li>
        </ul>
      </li>

      <li><a href="informatique.html">Informatique</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <video autoplay muted loop playsinline poster="hero.jpg">
    <source src="Black Illustrated School Logo.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <h1>Bienvenue sur Xam Xam</h1>
    <p>Votre plateforme éducative complète</p>
    <a href="#services" class="btn btn-primary">Découvrir</a>
    <a href="ccollege.html" class="btn btn-secondary">Commencer</a>
  </div>
</section>

<script>
  const burger = document.getElementById("burger");
  const nav = document.getElementById("nav");

  burger.addEventListener("click", () => {
    nav.classList.toggle("active");
  });

  document.querySelectorAll(".drop-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const submenu = btn.nextElementSibling;

      document.querySelectorAll(".submenu").forEach(menu => {
        if (menu !== submenu) menu.classList.remove("show");
      });

      submenu.classList.toggle("show");
    });
  });
</script>

</body>
</html>
